<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline Number</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f5fff6] min-h-[100vh]">

    <!-- Navbar -->
    <nav class="flex flex-col lg:flex-row items-center justify-between bg-white px-5 lg:px-14 py-3 shadow-sm">
        <!-- Left: Logo and text -->
        <div class="flex items-center space-x-3">
            <img src="assets/logo.png" alt="Logo" class="h-10 w-10 rounded-full">
            <div class="text-green-800 font-semibold text-lg">
                <h1>Emergency <br> Service</h1>
            </div>
        </div>

        <!-- Right: Counters -->
        <div class="flex flex-col lg:flex-row gap-3 mt-3 lg:mt-0">
            <div class="flex items-center  bg-[#41ff6b1a] rounded-xl  p-3  ">
                <span class="text-black font-bold mr-2" >0</span>
                <img src="assets/heart.png" alt="Heart" class="w-7 h-7">
            </div>
            <div class="flex items-center  bg-[#41ff6b1a] rounded-xl  p-3">
                <span class="text-black font-bold mr-2">100</span>
                <img src="assets/coin.png" alt="Coin" class="w-7 h-7">
            </div>
            <div class="flex items-center  bg-[#00a63e] rounded-xl  p-3">
                <span class="text-white font-semibold mr-2">0</span>
                <h2 class="text-white font-semibold">Copy</h2>
            </div>
        </div>
    </nav>



 

   
</body>
</html>
